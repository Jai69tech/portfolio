<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <title>Centered Gallery</title>

  <style>
    /* reset basics so margins don't interfere */
    html, body { height: 100%; margin: 0; padding: 0; }

    /* gallery wrapper */
    .gallery {
      display: flex;
      flex-wrap: wrap;            /* allow rows */
      justify-content: center;    /* <-- centers items horizontally */
      gap: 15px;                  /* space between items */
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
    }

    /* optional: keep gallery limited width and centered on page */
    .gallery-container {
      max-width: 1100px;
      margin: 0 auto;
    }

    /* make anchors behave nicely */
    .gallery a {
      display: block;             /* anchors become block-level (flex items of .gallery) */
      text-decoration: none;
    }

    /* the media */
    .gallery video,
    .gallery img {
      display: block;             /* remove inline gaps */
      width: 200px;               /* control size in CSS (not HTML attrs) */
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }

    /* If some other CSS is stubborn, this will force it (use only if needed) */
    /* .gallery { justify-content: center !important; } */
    /* .gallery video, .gallery img { width:200px !important; height:150px !important; } */

    /* If you have that <div class="line"> inside the gallery, make sure it doesn't break layout */
    .gallery .line { width: 100%; height: 0; } /* or remove the element if not needed */
  </style>
</head>
<body>

  <div class="gallery-container">
    <div class="gallery">
      <!-- Video -->
      <a data-fancybox="gallery" href="Pixel Arts/AmongUS.mov">
        <video autoplay muted loop playsinline>
          <source src="Pixel Arts/AmongUS.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </a>

      <!-- Images -->
      <a data-fancybox="gallery" href="Pixel Arts/Aqil.png">
        <img src="Pixel Arts/Aqil.png" alt="Aqil">
      </a>

      <a data-fancybox="gallery" href="Pixel Arts/Arthur.jpg">
        <img src="Pixel Arts/Arthur.jpg" alt="Arthur">
      </a>

      <a data-fancybox="gallery" href="Pixel Arts/Asna.jpg">
        <img src="Pixel Arts/Asna.jpg" alt="Asna">
      </a>

      <a data-fancybox="gallery" href="Pixel Arts/Banner.jpg">
        <img src="Pixel Arts/Banner.jpg" alt="Banner">
      </a>

      <a data-fancybox="gallery" href="Pixel Arts/Daus.png">
        <img src="Pixel Arts/Daus.png" alt="Daus">
      </a>

      <a data-fancybox="gallery" href="Pixel Arts/Firewatch.png">
        <img src="Pixel Arts/Firewatch.png" alt="Firewatch">
      </a>

      <a data-fancybox="gallery" href="Pixel Arts/Firewatch.png">
        <img src="Pixel Arts/Firewatch.png" alt="Firewatch">
      </a>

      <a data-fancybox="gallery" href="Pixel Arts/Firewatch.png">
        <img src="Pixel Arts/Firewatch.png" alt="Firewatch">
      </a>

      <a data-fancybox="gallery" href="Pixel Arts/Firewatch.png">
        <img src="Pixel Arts/Firewatch.png" alt="Firewatch">
      </a>

      <a data-fancybox="gallery" href="Pixel Arts/Firewatch.png">
        <img src="Pixel Arts/Firewatch.png" alt="Firewatch">
      </a>

      <a data-fancybox="gallery" href="Pixel Arts/Firewatch.png">
        <img src="Pixel Arts/Firewatch.png" alt="Firewatch">
      </a>

      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
</body>
</html>
